<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      
    }
    .welcome {
        font-family: 'Comfortaa';
        font-size: 30px;
        margin-bottom: 10px;
        margin-top: 10px;
        color: white;
        text-align: center;
    }
    .sub {
        font-family: 'Comfortaa';
        font-size: 20px;
        margin-top: 5px;
        color: rgba(255, 255, 255, 0.525);
        text-align: center;
    }

.container {
  position: relative;
  width: 50%;
}

.container img {
  width: 100%;
  height: auto;
}

.container .learn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -75%);
  background-color: lightblue;
  transition: rgb(145, 179, 190) 0.3s ease, color 0.3s ease;
  color: black;
  font-size: 20px;
  padding: 10px 20px;
  border: 2px solid black;
  cursor: auto;
  border-radius: 0px;
}

.container .quiz {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 75%);
  background-color: rgb(192, 193, 194);
  color: black;
  font-size: 20px;
  padding: 10px 20px;
  border: 2px solid black;
  cursor: auto;
  border-radius: 0px;
}

  </style>
</head>
<body>
    <div class="container">
        <p class="welcome">
            Welcome!
        </p>
        <p class="sub">
            Learn 16 northern hemisphere autumn-winter constellations
            <br>
        </p>
        <img class="home-image" src="{{ url_for('static', filename='mainpage.png') }}" >
        <button class="btn learn" type="button">Learn the constellations</button>
        <button class="btn quiz" type="button">Test your knowledge</button>
    </div>
    <br>

    <br>
</body>
</html>
