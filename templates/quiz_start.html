{% extends "layout.html" %}

{% block extra_head %}
<link rel="stylesheet" href="{{url_for('static', filename='homepage.css')}}">
<script>
  $(document).ready(function () {

    $('#learnbtn').click(function () {
      window.location.href = '/learn/1';
    });
    $('#quizbtn').click(function () {
      window.location.href = '/quiz/easy';
    })
  })
</script>
{% endblock %}

{% block content %}
<div class="container">
  <p class="welcome">
    You've finished learning:
  </p>
  <button class="btn quiz bottomposition" type="button" id="learnbtn">Learn again</button>
  <button class="btn learn topposition" type="button" id="quizbtn">Take the quiz</button>
</div>

{% endblock %}
