{% extends "layout.html" %}

{% block extra_head %}
<link href="{{ url_for('static', filename='quiz_hard.css') }}" rel="stylesheet">
<script type="text/javascript">
	let initConstellationsData = JSON.parse('{{ constellations| tojson | safe }}');
</script>
<script src="{{ url_for('static', filename='quiz_hard.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-8">
			<div id="quiz-container" class="text-center">
				<div id="image-container" class="my-4"></div>

				<div id="answer-container my-4">
					<input type="text" id="answer-input" class="form-control" placeholder="Type your response here">
				</div>

				<div id="feedback-container" class="my-4">
					<div id="feedback-text"></div>
				</div>

				<div class="row my-4">
					<div class="col-12">
						<div class="d-flex justify-content-end align-items-center">
							<h5 class="score mr-3">Score: <span id="score">0/0</span></h5>
							<div class="ml-3">
								<button id="submit-btn" class="btn learn mr-2">Submit</button>
								<button id="next-btn" class="btn learn" disabled>Next â†’</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
